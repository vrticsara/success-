        /* Basic styling for the movie list */
        .movie-list {
            list-style: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-item {
            margin: 10px;
        }
        .movie-item img {
            width: 200px;
            height: 300px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .movie-item img:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }
        .modal-content {
            margin: auto;
            padding: 20px;
            background-color: #fefefe;

        }
        .close {

            float: right;
            font-size: 28px;
            font-weight: bold;
        }
