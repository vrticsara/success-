<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/IBU_logo_reb-02-01.png" alt="Burch logo" width="150" height="50" class ="center" >
        <title>International Burch University</title>
        <h3>International Burch University</h3>
    </head>
    </center> 
    <body>
        <div style="margin: 20px auto; width: 300px; text-align: left;">
        <h2>REGISTRATION FORM</h2>
        <form action="successfulLogin.html">
            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                <label> Firstname </label>         
                <input type="text"  placeholder="Enter your firstname" name="firstname" size="15" required/> 
                </div>

                <div style="width: 50%; float: right;">
                <label> Lastname: </label>         
                <input type="text"  placeholder="Enter your lastname" name="lastname" size="15" required/> 
                </div>
            </div>    
            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                <label>Username:</label>
                </div>
                <div style="width: 50%; float: right;">
                    <input type="text" id="first" name="first" required>
                </div>
            </div>
             
            <br>
            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                    <label for="pwd">Password:</label>
                </div>
                <div style="width: 50%; float: right;">
                    <input type="password" id="pwd" name="pwd" minlength="8"><br>
                </div>
            </div>
            <br>
            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                    <label for="birthday">Date of birth:</label>
                </div>
                <div style="width: 50%; float: right;">
                    <input type="date" id="birthday" name="birthday" required>
                </div>
            </div>
            <br>
            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                    <label for="city">Place of birth:</label>
                </div>
                <div style="width: 50%; float: right;">
                    <input type="text" id="city" name="city" required>
                </div>
            </div>
            <br>
            <div style="display: flex;">
                <div style="width: 50%; float: left;">        
                    <label>Gender: </label>  
                </div>
                <div style="width: 50%; float: right;">
                    <input type="radio" name="male"/> Male <br>  
                    <input type="radio" name="female"/> Female <br>  
                    <input type="radio" name="other"/> Other  
                </div>
            </div>
            <br>  
            <div style="display: flex;">
                <div style="width: 50%; float: left;">    
                    <label for="email">Email:</label>
                </div>
                <div style="width: 50%; float: right;">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <br> 
            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                    <label>Phone:</label>  
                </div>
                <div style="width: 50%; float: right;">
                    <input type="text" name="phone" size="11" required/> <br> 
                </div>
            </div>

            <div style="display: flex;">
                <div style="width: 50%; float: left;">
                    <label for="colorpicker">Hair color:</label>
                </div>
                <div style="width: 50%; float: right;">
                    <input type="color" id="colorpicker" value="#000000" required></select>  
                </div>
            </div>                  
                <br>  
                <div style="display: flex;">
                    <div style="width: 50%; float: left;">
                        <label for="notes">Notes:</label>
                    </div>
                    <br>
                </div>
                <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Enter additional notes here"></textarea>
                <div style="display: flex;">
                        <input type="checkbox" id="notifications" name="notifications">
                        <label for="select"> Recieve notifications</label>
                </div>
                
                    <div style="width: 0%; float:right;">
                        <input type="submit" value="Register">
                     </div>
                </div>
                </form>
            
</body>
</html>
